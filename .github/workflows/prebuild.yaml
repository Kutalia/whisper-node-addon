name: Build Native Module (Windows x64)
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-win-x64:
    name: Build for Windows x64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CMake and Tools (Windows)
        shell: pwsh
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      - name: Install Dependencies
        run: npm install

      - name: Build for Electron (Windows x64)
        shell: cmd  # 确保路径处理兼容 Windows
        run: |
          cd deps/whisper.cpp
          npx cmake-js compile ^
            --runtime=electron ^
            --runtime-version=31.7.7 ^
            --abi=125 ^
            --out=../../external_build
          cd ../..
          npm run build-after:win-x64

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-node-win-x64
          path: dist/win-x64/
