name: Build Native Module (Multi-Platform)
on:
  push:
    tags: [ 'v*' ]  # 当推送 v 开头的 tag 时触发发布
  pull_request:
    branches: [ master ]

jobs:
  build-multi-platform:
    name: Build for ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: win
            arch: x64
            runs-on: windows-latest
            build-script: "build:win"
          - os: mac
            arch: x64
            runs-on: macos-latest
            build-script: "build:mac"
          - os: mac
            arch: arm64
            runs-on: macos-latest
            build-script: "build:mac"
          - os: linux
            arch: x64
            runs-on: ubuntu-latest
            build-script: "build:linux"
          # 扩展其他架构（如 linux-arm64）按需添加

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CMake and Tools
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            windows)
              choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
              ;;
            macos)
              brew install cmake
              ;;
            linux)
              sudo apt-get update
              sudo apt-get install -y cmake
              ;;
          esac

      - name: Install Dependencies
        run: npm install

      - name: Build for ${{ matrix.os }} (${{ matrix.arch }})
        shell: bash
        run: |
          npm run ${{ matrix.build-script }}-${{ matrix.arch }}
        env:
          # 可选：传递平台和架构参数给构建脚本
          PLATFORM: ${{ matrix.os }}
          ARCH: ${{ matrix.arch }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: whisper-node-addon-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/${{ matrix.os }}-${{ matrix.arch }}/
  # 新增 Release Job
  publish-release:
    name: Publish Release
    needs: [build-multi-platform]  # 依赖构建任务
    if: startsWith(github.ref, 'refs/tags/v')  # 仅在推送 tag 时运行
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须授予 Release 写入权限

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}  # 使用触发的 tag 名称（如 v1.0.0）
          name: Release ${{ github.ref_name }} ( electron 31.7.7 )
          body: |
            Multi-platform build for Whisper Node Addon
            - Windows x64
            - macOS x64/arm64
            - Linux x64
          files: |
            artifacts/whisper-node-addon-*/*
          draft: false
          prerelease: false
